<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui">
<p:panel>
	<p:panelGrid columns="2">

		<h:outputText
			value="#{resources.com_hsuforum_eastjavatemplate_entity_Master_id}" />
		<p:inputText value="#{masterManagedBean.updatingData.entity.id}"
			label="#{resources.com_hsuforum_eastjavatemplate_entity_Master_id}"
			readOnly="true" />


		<h:outputText
			value="#{resources.com_hsuforum_eastjavatemplate_entity_Master_name}" />
		<p:inputText id="inputTextName"
			value="#{masterManagedBean.updatingData.entity.name}"
			label="#{resources.com_hsuforum_eastjavatemplate_entity_Master_name}"
			required="true" />


		<h:outputText
			value="#{resources.com_hsuforum_eastjavatemplate_entity_Master_code}" />
		<p:inputText id="inputTextCode"
			value="#{masterManagedBean.updatingData.entity.code}"
			label="#{resources.com_hsuforum_eastjavatemplate_entity_Master_code}"
			required="true" />



	</p:panelGrid>
</p:panel>


</html>
