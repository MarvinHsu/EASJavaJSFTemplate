<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="/template/backOfficeTemplate.xhtml">
		<ui:define name="head">
			<title>#{resources.com_hsuforum_eastjavatemplate_entity_Master}</title>
		</ui:define>
		<ui:define name="main">
			<h:form id="createForm">
				<h1>#{resources.com_hsuforum_eastjavatemplate_entity_Master}-#{resources.create}</h1>
				<p:growl id="growl" />


				<ui:include page="inMasterEditor.xhtml" />

				<p />
				<p:panel
					header="#{resources.com_hsuforum_eastjavatemplate_entity_Detail}">
					<ui:include page="detail/readDetail.xhtml" />
				</p:panel>
				<h:panelGrid>
					<h:panelGroup>
						<p:commandButton id="commandButtonDoSaveCreate"
							action="#{masterManagedBean.doSaveCreateAction}"
							value="#{resources.commandButtonSave}" accesskey="s" ajax="false" />
						<p:commandButton id="commandButtonDoCancelCreate"
							action="#{masterManagedBean.doCancelCreateAction}"
							value="#{resources.commandButtonCancel}" immediate="true"
							accesskey="r" ajax="false" />
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
